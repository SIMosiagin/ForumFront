<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Login Here</div>
    <div class="card-body">
      <form #singUpForn = ngForm (submit)="signUp()">

        <div class="alert alert-danger" [hidden]="!error">
          {{error}}
        </div>

        <div class="form-group row">
          <label for="inputnickName" class="col-sm-2 col-form-label">NickName</label>
          <div class="col-sm-10">
            <input type="text" name="nickName" [(ngModel)]="user.nickName"
                   class="form-control"
                   id="inputnickName" placeholder="NickName" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="pass"  [(ngModel)]="user.pass"
                   class="form-control"
                   id="inputPassword3" placeholder="Password" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="Email" name="Email"  [(ngModel)]="user.email"
                   class="form-control"
                   id="inputEmail" placeholder="Email" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-primary" [disabled]="!singUpForn.valid">Sign up</button>
            <button routerLink="/signin" class="btn btn-primary float-right" >Sign in</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
