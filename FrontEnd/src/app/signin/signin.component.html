<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Login Here</div>
    <div class="card-body">
      <form #loginForn = ngForm (submit)="onSubmit()">

        <div class="alert alert-danger" [hidden]="!error">
          {{error}}
        </div>

        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">NickName</label>
          <div class="col-sm-10">
            <input type="text" name="nickName" [(ngModel)]="user.nickName"
                   class="form-control"
                  placeholder="NickName" required>
          </div>
        </div>

        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="pass"  [(ngModel)]="user.pass"
                   class="form-control"
                   placeholder="Password" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-primary" [disabled]="!loginForn.valid">Sign in</button>

            <button routerLink="/signup" class="btn btn-primary float-right" >Sign up</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
